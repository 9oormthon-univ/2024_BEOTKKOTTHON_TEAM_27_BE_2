name: Build and Push Docker Image to Amazon ECR - GPT Server

on:
    push:
#      paths:
#        - "gpt/**"
      branches: [main, release, feature, develop, fix]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    environment: production

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build, tag, and push image to Amazon ECR
      id: build-image
      env:
        IMAGE_TAG: ${{ github.sha }}

      run: |
        docker build \
        --build-arg OPENAI_KEY=${{ secrets.OPENAI_KEY }} \
        --build-arg REST_API_KEY=${{ secrets.REST_API_KEY }} \
        --build-arg MAX_TOKENS=${{ env.MAX_TOKENS }} \
        --build-arg TEMPERATURE=${{ env.TEMPERATURE }} \
        --build-arg TOP_P=${{ env.TOP_P }} \
        --build-arg N=${{ env.N }} \
        -t ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} \
        -f gpt.Dockerfile .
        
        docker tag ${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }} ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
        
        docker push ${{ env.ECR_REGISTRY }}/${{ env.ECR_REPOSITORY }}:${{ env.IMAGE_TAG }}
